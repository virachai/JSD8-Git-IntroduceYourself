<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position</title>
    <style>
      .mom {
        position: relative;
        background-color: red;
        width: 500px;
        height: 500px;
      }
      .child {
        position: absolute;
        background-color: aqua;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="mom">
      <div class="child" style="top: 50px; right: 0; z-index: 20">A</div>
      <div class="child" style="bottom: 150px; left: 200px; z-index: 30">B</div>
      <div class="child">C</div>
    </div>
  </body>
</html>
